  name: Deploy to Github Pages
  on:
    push:
      branches:
        - main
      paths:
        - "src/**"
    workflow_dispatch: # on button click

  jobs:
    gh-pages-deploy:
      name: Deploying to Github Pages
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v2
            with:
              token: ${{ secrets.PAT }}
          - uses: actions/setup-node@v2
            with:
              node-version: '16'
          - name: Install packages
            run: npm i
          - name: Set Creds
            run: git config user.name "DreamNya" && git config user.email "steven026@vip.qq.com"
          - name: Deploy
            run: npm run deploy